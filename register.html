<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Register</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Line Awesome -->
    <link rel="stylesheet" href="line-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="line-awesome/css/line-awesome.min.css">
    <!-- Font Awesome -->
    <script src="js/font-awesome.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card auth-card p-3">
               <h2 class="text-center text-rubik text-red">Register</h2>
               <p class="text-grey text-raleway font-500 text-center">Create an account with us now.</p>

               <form action="" method="post">

                <div class="input-group auth-group mb-3">
                    <span class="input-group-text auth-addon" id="basic-addon1"><i class="la la-user"></i></span>
                    <input type="text" name="username" class="form-control auth-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group auth-group mb-3">
                    <span class="input-group-text auth-addon" id="basic-addon1"><i class="la la-envelope-o"></i></span>
                    <input type="email" name="email" class="form-control auth-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group auth-group mb-3">
                    <span class="input-group-text auth-addon" id="basic-addon1"><i class="la la-key"></i></span>
                    <input type="password" name="password" class="form-control auth-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group auth-group mb-3">
                    <span class="input-group-text auth-addon" id="basic-addon1"><i class="la la-key"></i></span>
                    <input type="password" name="password_confirmation" class="form-control auth-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-submit text-oxygen font-700">Register</button>
                  </div>

                  <div class="row mt-1 mb-1">
                    <div class="col text-center">
                        <span class="auth-text">Already have an account?</span>
                        <a href="#un" class="auth-links"><span class="fa fa-sign-in"></span> Login</a>
                    </div>
                  </div>

               </form>

            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>
</body>
</html>
